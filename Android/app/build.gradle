plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'com.google.dagger.hilt.android'
    id 'kotlin-parcelize'
    id 'kotlin-android'
    id 'androidx.navigation.safeargs.kotlin'
    id 'com.google.gms.google-services'
}

android {
    namespace 'com.ssafy.campinity'
    compileSdk 32

    defaultConfig {
        applicationId "com.ssafy.campinity"
        minSdk 26
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    splits {
        abi {
            enable true
            reset()
            include 'x86', 'x86_64', 'armeabi-v7a', 'armeabi'
            universalApk true
        }
    }

    buildFeatures {
        viewBinding true
        dataBinding true
    }
}

dependencies {

    implementation libs.bundles.androidx
    implementation libs.android.material
    implementation libs.hilt
    implementation libs.databinding
    implementation libs.circleindicator
    implementation libs.androidslidinguppanel

    implementation libs.bundles.retrofit.bundles
    implementation libs.bundles.okhttp3.bundles

    testImplementation libs.junit

    androidTestImplementation libs.android.test.junit
    androidTestImplementation libs.android.test.espresso

    kapt libs.hilt.complier

    // kakao map api
    implementation files('libs/libDaumMapAndroid.jar')

    // Glide
    implementation libs.glide
    annotationProcessor libs.glide.compiler

    // CardStackView
    implementation libs.cardStackView

    // kakao login
    implementation libs.kakao.sdk.user

    // tool tip indicator
    implementation libs.viewpager.indicator

    // room
    implementation libs.room
    kapt libs.room.compiler

    implementation libs.firebase.messaging

    implementation platform(libs.firebase.bom)

    implementation libs.lottie

    implementation libs.tedpermission

    implementation libs.location

    implementation libs.work.runtime.ktx

    implementation libs.toggle

    implementation libs.stomp.protocol

    implementation libs.rx.java
    implementation libs.rx.android
}

kapt {
    correctErrorTypes true
}