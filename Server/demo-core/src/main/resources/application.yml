goCamp:
  url:
    search:
      campsite: http://apis.data.go.kr/B551011/GoCamping/basedList
      image: http://apis.data.go.kr/B551011/GoCamping/imageList
    serviceKey: A8ooqts7IHFPYficmW%2BDAWnazQPpJnk6MQO%2Bp0hqcBD6lTlv1IoFeGe%2F%2Bu5K%2BWgrxJh2gUrF8YapUodyOkwowA%3D%3D

server:
  port: 8003

spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/campinity
    username: root
    password: root

  redis:
    host: localhost
    port: 6379

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true #To beautify or pretty print the SQL
        type:
          preferred_uuid_jdbc_type: CHAR
#    show_sql: true #show sql
    defer-datasource-initialization: true
  sql:
    init:
      mode: always

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  jwt:
    key: service-key
    live:
      atk : 1800000 # 30분
      rtk : 12096000000  #2주

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

logging:
  level:
    org.hibernate:
      type.descriptor.sql: trace #show parameter binding
      SQL: DEBUG


